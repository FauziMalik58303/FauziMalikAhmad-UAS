{% load static %}
{% load auth_extras %}
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl fixed-start bg-gradient-dark p-3" id="sidenav-main">
  <div class="sidenav-header d-flex align-items-center justify-content-between">
    <a class="navbar-brand text-white d-flex align-items-center" href="#">
      <img src="{% static 'dasboard/assets/img/logo-ct.png' %}" class="navbar-brand-img" height="30" alt="logo">
      <span class="ms-2 font-weight-bold">My Blog</span>
    </a>
    <i class="fas fa-times text-white d-xl-none" id="iconSidenav" role="button"></i>
  </div>
  <hr class="horizontal light my-2">

  <div class="user-info mb-3 text-white d-flex align-items-center">
    <img src="{% static 'dasboard/assets/img/team-3.jpg' %}" class="rounded-circle" width="40" height="40" alt="avatar">
    <div class="ms-2">
      <strong>{{ user }}</strong><br>
      <a href="{% url 'logout' %}" class="text-white-50 text-sm">Logout</a>
    </div>
  </div>

  <ul class="navbar-nav">
    <li class="nav-item mb-2">
      <a href="{% url 'dashboard' %}" class="nav-link text-white d-flex align-items-center">
        <i class="material-icons me-2">dashboard</i>
        <span>Dashboard</span>
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'artikel_list' %}" class="nav-link text-white d-flex align-items-center">
        <i class="material-icons me-2">article</i>
        <span>Artikel</span>
      </a>
    </li>

    {% if request.user|has_group:'operator' %}
    <li class="nav-item mt-4">
      <h6 class="text-uppercase text-xs text-white-50 ps-2 mb-2">Admin Panel</h6>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'admin_kategori_list' %}" class="nav-link text-white d-flex align-items-center">
        <i class="material-icons me-2">category</i>
        <span>Kategori</span>
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'admin_artikel_list' %}" class="nav-link text-white d-flex align-items-center">
        <i class="material-icons me-2">notes</i>
        <span>Artikel</span>
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="https://github.com/creativetimofficial/ct-material-dashboard-pro/blob/master/CHANGELOG.md" class="nav-link text-white d-flex align-items-center" target="_blank">
        <i class="material-icons me-2">photo</i>
        <span>Galeri</span>
      </a>
    </li>

    <li class="nav-item mb-2">
      <a href="{% url 'admin_management_user_list' %}" class="nav-link text-white d-flex align-items-center">
        <i class="material-icons me-2">people</i>
        <span>Users</span>
      </a>
    </li>
    {% endif %}
  </ul>
</aside>
