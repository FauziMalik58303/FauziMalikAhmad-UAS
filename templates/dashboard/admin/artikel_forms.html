{% extends 'dashboard/base.html' %}
{% load static %}

{% block css %}
<link href="{% static 'django_ckeditor_5/dist/styles.css' %}" rel="stylesheet" />
<style>
  .card {
    background-color: #1e1e2f;
    color: #fff;
    border-radius: 12px;
  }

  .card-header {
    background-color: #27293d;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 1px solid #444466;
  }

  .card-header .icon {
    background: linear-gradient(60deg, #66bb6a, #43a047);
    border-radius: 12px;
    padding: 10px;
    color: white;
  }

  .card-header h6 {
    margin: 0;
    font-weight: 600;
    color: white;
  }

  label.form-label {
    color: #fff;
    font-weight: 500;
  }

  input.form-control,
  select.form-control,
  textarea.form-control {
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #66bb6a;
    background-color: #fff;
    color: #000;
    box-shadow: none;
  }

  .btn-save {
    background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
    color: #1e1e2f;
    font-weight: 600;
    border: none;
  }

  .btn-save:hover {
    opacity: 0.9;
  }

  /* CKEditor styling â€” white background, black text */
  .django_ckeditor-widget {
    width: 100% !important;
  }

  .ck-editor__editable {
    background-color: #ffffff !important;
    color: #000000 !important;
    min-height: 300px;
    padding: 15px;
    font-size: 1rem;
  }
</style>
{% endblock css %}

{% block content %}
<div class="row mt-4">
  <div class="col-lg-12">
    <div class="card shadow-sm">
      <div class="card-header p-3">
        <div class="icon">
          <i class="material-icons">event</i>
        </div>
        <h6 class="mb-0">Form Artikel</h6>
      </div>

      <div class="card-body pt-3">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label for="{{ forms.judul.id_for_label }}" class="form-label">Judul</label>
            {{ forms.judul }}
          </div>

          <div class="mb-3">
            <label for="{{ forms.konten.id_for_label }}" class="form-label">Konten</label>
            {{ forms.konten }}
          </div>

          <div class="mb-3">
            <label for="{{ forms.kategori.id_for_label }}" class="form-label">Kategori</label>
            {{ forms.kategori }}
          </div>

          <div class="mb-3">
            <label for="{{ forms.gambar.id_for_label }}" class="form-label">Gambar</label>
            {{ forms.gambar }}
          </div>

          <div class="mb-3">
            <label for="{{ forms.status.id_for_label }}" class="form-label">Status</label>
            {{ forms.status }}
          </div>

          <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-save px-4 py-2">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block js %}
<script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>
<script src="{% static 'dasboard/assets/js/plugins/choices.min.js' %}"></script>
<script src="{% static 'dasboard/assets/js/plugins/flatpickr.min.js' %}"></script>
<script src="{% static 'dasboard/assets/js/plugins/dropzone.min.js' %}"></script>
<script>
  Dropzone.autoDiscover = false;
</script>
{% endblock js %}
